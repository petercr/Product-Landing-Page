<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <!-- Image courtesy of www.Pixabay.com  -->
            <img src="img/lawnmower-155231.svg" alt="Company Logo" id="header-img">
            <div class="nav-right">
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#take-a-look" class="nav-link">Take a look</a>
                <a href="#services" class="nav-link">Services</a>
            </div>
        </nav>
    </header>

    <section id="services">
        <div class="card" id="mowing">
            <img src="img/if_lawn_mower_1880359.svg" alt="picture of a lawn mower">
            <p>Lawn mowing services</p>
        </div>
        <div class="card" id="clean-up">
            <img src="img/if_leaf_cleaning_stick_896664.svg" alt="picture of a yard rake">
            <p>Spring or Fall Clean Ups</p>
        </div>
        <div class="card" id="yard-design">
            <img src="img/if_free-26_560483.svg" alt="picture of wheel barrel">
            <p>Redesign your landscape</p>
        </div>
    </section>

    <section id="take-a-look">
        <video src="https://youtu.be/KUcpeG5J1H4" id="video" alt="a video of yard work being done"></video>
        <iframe src="https://www.youtube.com/embed/KUcpeG5J1H4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
            <input type="email" name="email" id="email" required placeholder="Enter your email here">
            <input type="submit" value="Submit Email" id="submit" ></input>
        </form>

    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
